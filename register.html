<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{{__HOST__}}/css/layui.css">
    <link rel="stylesheet" href="{{__HOST__}}/css/register.css">
</head>

<body style="background-image: url('{{__HOST__}}/img/bg1 (2).jpg');">
<div class="layui-main user">
    <div class="layui-clear main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend class="text-white">注册</legend>
        </fieldset>
        <div class="layui-form layui-form-pane">
            <div class="layui-form">
                <div class="layui-form-item">
                    <input class="layui-input" id="username" placeholder="请输入用户名" type="text" maxlength="11"
                           lay-verify="required|username|regexit" autofocus="autofocus" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <input class="layui-input" id="phone" placeholder="请输入手机号" type="text" maxlength="11"
                           lay-verify="required|phone|regexit" autofocus="autofocus" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <input class="layui-input" id="password" placeholder="请输入密码" type="password" maxlength="20"
                           lay-verify="required|pwd" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <input class="layui-input" id="password-again" placeholder="请再次输入密码" type="password" maxlength="20"
                           lay-verify="required|rePwd" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <button id="reg" type="button" class="login_btn layui-btn layui-btn-radius layui-btn-normal"
                            lay-submit lay-filter="register">立即注册
                    </button>
                </div>
                <div>
                    <small class="text-white">已经有账户了？</small>
                    <a href="./login.html">点此登录</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>


</html>
