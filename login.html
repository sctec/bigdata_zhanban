
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body style="background-image: url('img/bg1 (2).jpg');">
<div class="layui-main user">
    <div class="layui-clear main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend class="text-white">登录</legend>
        </fieldset>
        <div class="layui-form layui-form-pane">
            <div class="layui-form">
                <div class="layui-form-item">
                    <input class="layui-input" id="username" placeholder="请输入用户名" type="text" maxlength="11" lay-verify="required|username|regexit" autofocus="autofocus" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <input class="layui-input" id="password" placeholder="请输入密码" type="password" maxlength="20" lay-verify="required|pwd" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <input class="layui-input" placeholder="请再次输入密码" type="password" maxlength="20" lay-verify="required|rePwd" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <button id="reg" type="submit" class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="register">立即登录</button>
                </div>

                <strong class="text-white">还没有账号？ <a href="register.html" style="color: cornflowerblue;">立即注册&raquo;</a></strong>
            </div>
        </div>
    </div>
</div>
</body>


</html>
